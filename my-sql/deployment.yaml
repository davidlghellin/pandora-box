apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
spec:
  containers:
    - name: mysql
      image: mysql:latest
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: "pass"
      ports:
        - containerPort: 3306
      volumeMounts:
        - name: mysql-volume
          mountPath: /var/lib/mysql  # Ruta t√≠pica para datos de MySQL
  volumes:
    - name: mysql-volume
      persistentVolumeClaim:
        claimName: mysql-pvc

